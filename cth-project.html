<body>

<header>
   <h1>Which Way is Up?</h1>
   <p>How about a little game...</p>
   <p>Test your imagination - Can you guess which way is up?</p>
 </header>
   
   <section>
       <button name = "rotate">Rotate clockwise!</button>
       <button name = "guess">Right way up!</button>
       <button name = "next"> Next image!</button>
   </section>
   
  
   <section>
       <p id ="image" </p>
   </section>
   
  <script>
     console.log ("Script block has loaded!");

   $("button[name=rotate]").click(
       function(){
           console.log("Click event caputured, the button is working!")
           var angle = $('.images').data('angle') || 90;
            $('.images').css({'transform': 'rotate(' + angle + 'deg)'});
            $('.images').data('angle', angle + 90);
            angle = (angle+0) % 360;
            console.log(angle);
            if(angle===0){
                console.log("it's good now");
            }
   });
   
   $("button[name=guess]").click(
       function(){
           console.log("Click event caputred, the guess button is working!");
           var angle = $('.images').data('angle') || 0;
           angle = (angle-90) % 360;
           console.log(angle);
           if(angle===0 || angle===-90) {
               console.log("This is the right way up");
               alert("Way to go! You're absolutely right!");
           } else {
               console.log("Nope");
               alert("Ai caramba... not quite!");
           }
       });
